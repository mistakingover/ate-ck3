 trailwalker_religion_desc:1 "The Trailwalker faith holds that the material world, called the Range, is bordered by an invisible world called the Frontier, where the gods and many spiritual beings dwell. Through both realms run the Trails, lines of destiny and fate that connect all things. Trailwalkers believe in upholding these trails and following the gods of the Frontier, chief of whom is the Almighty Spirit of the West."

