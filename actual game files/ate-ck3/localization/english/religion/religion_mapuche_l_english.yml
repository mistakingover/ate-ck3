 mapuche_religion_desc:0 "The traditional faiths of the natives of the Mapuche and Mapuzungun speaking peoples, the Feyentun, or 'beliefs', are characterized by a worldview oriented towards living in peace with the material world, as part of the cycles of nature, as a way of attaining a good living. Through veneration and respect to the Ngen, the godly spirits who rule the world, prosperity can be found."
