 lucumi_desc:0 "Lucumí, or Regla de Ocha, is an Afro-Cuban religion that can be traced back to the Yoruba people of West Africa. Believers worship three aspects of one god; Olodumaré the Creator, Olorun, who manifests as the Sun, and Olofi, who directly communicates with the Orishas - or 'Saints' - and grants them spiritual energy to act as intermediaries between man and God, as well as to help mankind live moral, harmonious lives."
