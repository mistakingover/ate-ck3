 falling_star:0 "Church of the Falling Star"
 falling_star_adj:0 "Falling Star"
 falling_star_adherent:0 "Starman"
 falling_star_adherent_plural:0 "Starmen"
 falling_star_desc:0 "Sometime either during or just after the Deluge, the Church of the Falling Star believes a star fell from the heavens and onto Earth. This star was a fallen Angel who had sacrificed themselves to save mankind from God's wrath, explaining humanity's survival. 'Starmen' are generally viewed with suspicion by some with more traditional Christian beliefs, as the concept of Fallen Angels is generally associated with Satan. However, the Starmen insist their angel has little in common with the fallen Angel Lucifer, and that their angel's compassion reawakened God's mercy in a moment of anger. Thus, the Church of the Falling Star is still normatively Christian, albeit with a liturgy that features great devotion to their fallen 'star'."
 falling_star_good_god_the_fallen_star:0 "The Fallen Star"

 apostolicism:0 "Apostolicism"
 apostolicism_adj:0 "Apostolic"
 apostolicism_adherent:0 "Apostolic"
 apostolicism_adherent_plural:0 "Apostolics"
 apostolicism_desc:0 "The "Igreja Apostólica", or "Apostolic Church", split from mainstream Roman Catholicism long before the Event over disputes regarding divorce and clerical celibacy. It eventually became known for its relative tolerance of non-Christian faiths. After the chaos of the Event, the Apostolic Church became the dominant Christian faith in most of Brazil, and this position was cemented further when it was adopted by the first post-Event Emperor of the House of Bragança, Pedro the Restorer."

