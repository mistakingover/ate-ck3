 keshian:0 "Keshian"
 keshian_adherent:0 "Keshian"
 keshian_adherent_plural:0 "Keshians"
 keshian_desc:0 "Keshians belive in the rejection of materiality and the necessity of communion for the maintanence of universal peace. Like mainstream Gaians, they have focus on the preservation and maintanence of the natural world and the natural order."
 
