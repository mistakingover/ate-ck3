 cetic:0 "Cetic"
 cetic_adj:0 "Cetic"
 cetic_adherent:0 "Cetic"
 cetic_adherent_plural:0 "Cetics"
 cetic_desc:0 "The Cetic philosophy involves the study of philosophical writings by a number of Gurus, including the Emperor, Buddha, Christ, and Hubbard. Adherents seek enlightenment through meditation, discussion of the writings, and living ascetic lifestyles - this last practice is where the philosophy takes its name. The first Emperor of California formally organized the faith with secular and religious power deeply intertwined within the imperial title, and the head of the faith is traditionally chosen from among his descendants."
 
 tenet_wisdom_of_gurus_name:0 "Wisdom of the Gurus"
 tenet_wisdom_of_gurus_desc:0 "Our philosophy incorporates lessons from a diverse array of philosophies and religions. Although we do not fully agree with the conclusions drawn by any of them, we recognize that they are all interpretations of a deep and universal Truth."
