 astronomer_religion_adherent_plural:0 "Astronomers"
 astronomer_religion_desc:0 "While most faiths and religions deal with how the divine interacts with worldly affairs, Astronomers don’t concern themselves with how people harmonize with each other or with the Earth, but rather with how they harmonize with the universe. They believe that the true fate of mankind is decided not here on Earth, but far distant amongst the stars, where the true powers of the universe control everything, commonly believing that distant worlds host divine beings who, for good or bad, will set the fate of mankind, and contacting with them is the only way of reaching the truth and deciding their own fate."
