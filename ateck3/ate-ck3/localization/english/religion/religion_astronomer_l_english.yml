 #Camino Estelar
 camino_estelar:0 "Camino Estelar"
 camino_estelar_adj:1 "Camina-estrellas"
 camino_estelar_adherent:0 "Camina-estrellas"
 camino_estelar_adherent_plural:0 "Camina-estrellas"
 camino_estelar_desc:0 "Those who follow the Camino Estelar, or Star Path, believe that the Event was prophesied, written in the stars. As people strayed from following the Celestial Instructions a cosmic punishment was brought forth. Only through observation and following of the Instructions, can mankind discover the truth of Master Nibiru, and the Elder Siblings, or Annunaki, wise all-powerful gods that live far amongst the stars as part of an Universal Brotherhood. They also believe in the practices of creating and maintaining glyphs, colossal messages written in the land, so the Elder Siblings can read them back and bring blessings to those who walk the star path. Adherents are known to spend years crossing the land to reach the great observatories, holy altars distant in the mountains where the original followers of the path contacted the Elder Siblings before the Event."